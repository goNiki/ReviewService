get:
  tags: [Teams]
  summary: Получить команду с участниками
  parameters:
    - $ref: ../params/TeamNameQuery.yaml
  responses:
    '200':
      description: Объект команды
      content:
        application/json:
          schema:
            $ref: ../schemas/Team.yaml
          example:
            team_name: backend
            members:
              - user_id: u1
                username: Alice
                is_active: true
              - user_id: u2
                username: Bob
                is_active: true
    '404':
      description: Команда не найдена
      content:
        application/json:
          schema:
            $ref: ../errors/not_found_error.yaml
          example:
            error:
              code: NOT_FOUND
              message: team_name not found
    '500':
      description: Ошибка в работе сервиса
      content:
        application/json:
          schema:
            $ref: ../errors/internal_server_error.yaml
          example:
            error:
              code: INTERNAL_ERROR
              message: internal service error
